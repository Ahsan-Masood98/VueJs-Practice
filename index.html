<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- v-bind directive is used for setting the value of an element -->
      <!-- v-on directive is used for listening to events like click event -->
      <button v-on:click="counter++">Add by 1</button>
      <button v-on:click="add(5)">Add by 5</button>
      <button v-on:click="reduce">Remove</button>
      <button v-on:click="counter = 0">Reset</button>
      <!-- v-once used to preserve the initial state so it can not change -->
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <div>Whatever you write</div>
      <!-- v-on:keyup looks for keyboard key press and only works when the presed key is released -->
      <!-- v-on:keyup.enter looks for keyboard enter key press  -->
      <input
        type="text"
        v-on:input="setName"
        v-on:keyup.enter="confirmedInput"
      />
      <!-- if you want to have both browser given event as an argument and your own argument as well -->
      <!-- $event is a reserved word-->
      <div>Whatever you write + your last Name</div>
      <input type="text" v-on:input="setName($event, 'Masood')" />
      <p>Your Name: {{name}}</p>
      <p>Your Confirmed Name: {{confirmedName}}</p>

      <!-- Without Event Modifiers -->
      <div>Form Submission Without Event Modifier</div>
      <form v-on:submit="submitFormWithoutModifier" action="">
        <input type="text" name="" id="" />
        <button>Sign Up</button>
      </form>
      <br />
      <!-- With Event Modifiers -->
      <div>Form Submission With Event Modifier</div>
      <form v-on:submit.prevent="submitFormWithModifier" action="">
        <input type="text" name="" id="" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
