<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Instance Lifecycle</h1>
    </header>
    <section id="app">
      <h2>How Vue Works</h2>
      <!-- ref is a pointer wich saves the info about this specific element -->
      <!-- with ref only when the set text button clicks only then the value will be logged not like v-model or v-on:input which logged the value on every key stroke  -->
      <input type="text" ref="userText">
      <button @click="setText">Set Text</button>
      <p>{{ message }}</p>
    </section>
  </body>
</html>
