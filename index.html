<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- v-bind directive is used for setting the value of an element -->
      <!-- v-on directive is used for listening to events like click event -->
      <h3>Input with Data & Event Binding using v-bind and v-on directive</h3>
      <input type="text" v-bind:value="myName" v-on:input="setMyName">
      <button v-on:click="resetInput">Reset input</button>

      <h3>Input with 2 way Binding using v-model directive</h3>
      <input type="text" v-model="myName">
      <button v-on:click="resetInput">Reset input</button>
      <p>Your Name: {{myName}}</p>
    </section>
  </body>
  </html>
