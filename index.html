<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyle"></div>
        </div>
      </section>
      <section class="container" v-if="winner != null">
        <h2>Game Over!</h2>
        <h3 v-if="winner==='player'">You Won</h3>
        <h3 v-else-if="winner==='monster'">You Lost</h3>
        <h3 v-else-if="winner==='draw'">It's a Draw</h3>
        <button @click="startGame">Start New Game</button>
      </section>
      <section v-else id="controls">
        <button @click="attackMonster">ATTACK</button>
        <button
          v-show="!enableSpecialAttack"
          :disabled="enableSpecialAttack"
          @click="specialAttackMonster"
        >
          SPECIAL ATTACK
        </button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="messages in logMessages">
            <span :class="{'log--player': messages.actionBy === 'player', 'log--monster':messages.actionBy === 'monster'}" >{{ messages.actionBy === 'player' ? 'Player' : 'Monster' }}</span> 
            <span v-if="messages.actionType === 'heal'"> heals himself for <span class="log--heal">{{ messages.actionValue }}</span></span>
            <span v-else> attacks and deals <span class="log--damage" >{{ messages.actionValue }}</span></span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
