<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- v-bind directive is used for setting the value of an element -->
      <!-- v-on directive is used for listening to events like click event -->
      <button v-on:click="counter++">Increment</button>
      <button v-on:click="add(10)">Increment by 10</button>
      <button v-on:click="counter--">Decrement</button>
      <h2>Counter: {{counter}}</h2>
    
      <h3>Input with 2 way Binding using v-model directive</h3>
      <input type="text" v-model="myName" placeholder="write your first name">
      <button v-on:click="resetInput">Reset input</button>
      <!-- we will use it like data property not like method [fulname()] -->
      <!-- we dont call it we just point at it vue will call it for us -->
      <!-- when it gets to fullname it will check if there is any fullname data property if not then vue will check if there is any computed property if yes than it will call that function and compute the value and it will only run again if the dependency in it changes in our example myName data property -->
      <p>Your Full Name: {{fullname}}</p>
    </section>
  </body>
  </html>
